<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Generator Web</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');

        /* Ensure the text uses the League Gothic font */
        text {
            font-family: 'League Gothic', sans-serif;
        }
        #overlayText {
            position: absolute;
            top: 3px;  /* Adjust to position the text */
            left: 40px;
            z-index: 2;  /* Ensure the text is in front of the SVG */
            font-size: 26px;
            color: rgb(252, 121, 121);
        }
        #generateButton {
            position: absolute;  /* Positioning the button over the canvas */
            top:  3px;
            left: 50px;
            z-index: 2;  /* Ensure the text is in front of the SVG */
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px; /* Optional rounded corners */
            cursor: pointer;
            box-shadow: 0 3px #6d4107; /* 3D shadow effect */
            transition: all 0.2s ease; /* Smooth hover transition */
        }
        #generateButton:active {
            box-shadow: 0 2px #3e8e41;
            transform: translateY(1px); /* Move the button slightly down when clicked */
        }
        #svgContainer {
            position: relative;
        }

    </style>
</head>
<body>
    <div id="svgContainer">
        <h2 id="overlayText">Marquee Generator</h2>
        <button id="generateButton">Generate New Marquee</button>
        <svg id="imageCanvas" width="1344" height="768"></svg>
    </div>
</body>
</html>
